<head>

    <body>
        <section class="main">

                <a href="#"><img src="2f58b79f41ddd2cf40e188c533a7f751-pizza-logo-template.png" class="logo"></a>
                <div class="toggle"></div>
                <ul class="navigation">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>

                </ul>

            </header>
            <div class="content">
                <div class="text">
                    <h2>Purpose sometimes <br>Lickin <span>Good.</span></h2>
                    <p>s simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley</p>
                    <a href="#" class="btn">Order Now</a>
                </div>
                <div class="slider">
                    <div class="slides active">
                        <img src="34pizzas-png-transparente.png ">
                    </div>
                    <div class="slides">
                        <img src="123pizza-png-transparente.png">
                    </div>
                </div>
            </div>

            </div>
            <div class="footer">
                <ul class="sci">
                    <li>
                        <a href="#">

                    </li>
                    <li>

                    </li>

                </ul>
                <div class="prevNext">
                    <p>Always Fresh</p>
                    <span class="prev"><ion-icon name="chevron-back-outline"></ion-icon></span>
                    <span class="next"><ion-icon name="chevron-forward-outline"></ion-icon></span>
                </div>
            </div>

        </section>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

        <script>
            const menutoggle = document.querySelector('.toggle');
            const navigation = document.querySelector('.navigation');
            menutoggle.onclick = function() {
                menutoggle.classList.toggle('active')
                navigation.classList.toggle('active')
            }

            const slides = document.querySelectorAll('.slides');
            const prev = document.querySelector('.prev');
            const next = document.querySelector('.next');
            i = 0;

            function ActiveSlide(n) {
                for (slide of slides)
                    slide.classList.remove('active');
                slides[n].classList.add('active');

            }
            next.addEventListener('click', function() {
                if (i == slides.length - 1) {
                    i = 0;
                    ActiveSlide(i);

                } else {
                    i++;
                    ActiveSlide(i);
                }
            })
            prev.addEventListener('click', function() {
                if (i == 0) {
                    i = slides.length - 1;
                    ActiveSlide(i);

                } else {
                    i--;
                    ActiveSlide(i);
                }
            })
        </script>

    </body>

</head>

</html>
